<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewpoint" content="width=device-width,
   initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
      <style>
	  body {
	     background: #141414;
		 }
	  </style>
   <title>Type-N-Speak</title>
   </head>
   <body class="text-white">
   <div class="container text-center">
   
               <img src="kid.JPG" alt="" class="mb-5">
	         <div class="row">
	     <div class="col-md-6 mx-auto">
	<form>
	<div class="form-group">
	<textarea name"" id="text-input" class="form-control form-control-lg" placeholder="Type anything...."></textarea>
	
	</div>
	<div class="form-group">
	<label for="rate">Rate</label>
	<div id="rate-value" class="badge badge-primary float-right">1</div>
	<input type="range" id="rate" class="custom-range"min="0.5" max="4" value="1" step="0.1">
	</div>

	<div class="form-group">
	<label for="pitch">Pitch</label>
	<div id="pitch-value" class="badge badge-primary float-right">1</div>
	<input type="range" id="pitch" class="custom-range"min="0" max="2" value="1" step="0.1">
	</div>
	
	<div class="form-group">
	<select id="voice-Select" class="form-controlform-control-lg" style="height: 30px; width: 98%; margin-top: 0; margin-bottom: 24px"></select>
	</div>
	<button class="btn btn-light btn-lg btn-block" style="width: 249px">Speak It</button>
	</form>
	</div>
	</div>
	</div>
   <script src="main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
   
   
   
   </body>
   </html>
